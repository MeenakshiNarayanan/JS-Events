<!DOCTYPE html>
<html>
    <body>
        <h2> Accessing json</h2>
        <ul id = "demo"></ul>
        
        <script>
            const myJSON = '{"name": "john", "age": 30, "car":null}';
            const myObj = JSON.parse(myJSON);
            document.getElementById("demo").innerHTML = myObj.name;
        </script>
    </body>
</html>
